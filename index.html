<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Danny's AsteroidGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Planetes</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde
				Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    PRESS W TO ACCELERATE
		    PRESS A OR D TO ROTATE
		    PRESS J TO HYPERSPACE
		    PRESS K TO SHOOT
		    WHEN ONE ASTEROID REMAINS, CRASH INTO IT TO ELIMINATE IT!
	    </footer>
	</body>
</html>
